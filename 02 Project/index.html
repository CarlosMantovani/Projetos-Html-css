<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c620f812f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tela de Login</title>
</head>

<body>

  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h4 class="card-title">Login</h4>
            </div>
            <div class="card-body">
              <form action="">
                <label for="email">Email</label>
                <input type="text" id="email" class="input-field" placeholder="Entre Com Seu Email">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Entre Com Sua Senha">
                <a href="#">
                  <p>Esqueceu Senha</p>
                </a>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
            <div class="card-footer">
              <p>Ou Cadastre-Se</p>
              <a href=""><button type="button" class="fecebook"><i class="fa-brands fa-facebook"></i></button></a>
              <a href=""><button type="button" class="google"><i class="fa-brands fa-google"></i></button></a>
              <a href=""><button type="button" class="instagram"> <i class="fa-brands fa-instagram"></i></button></a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
