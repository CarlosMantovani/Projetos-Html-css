<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c620f812f4.js" crossorigin="anonymous"></script>
    <title>Tela Login</title>
</head>
<body>
    <main class="container">
        <h2>Logdrive
            in</h2>
        <form action="">
            <div class="input">
                <input type="text" name="email" id="email" placeholder="Entre com seu email">
                <div class="urderline"></div>
            </div>
            <div class="input">
                <input type="password" name="senha" id="senha" placeholder="Entre com sua senha">
                <div class="urderline"></div>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="footer">
            <span>Ou Entre Com Alguma Rede Social</span>
            <div class="social-fields">
                <div class="social-field fecebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Entre Com Fecebook
                    </a>
                </div>
                <div class="social-field instagram">
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                        Entre Com Instagram
                    </a>
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
